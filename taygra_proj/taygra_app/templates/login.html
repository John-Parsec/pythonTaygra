{% extends 'base.html' %}
{% load static %}
{% block content %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">{{message}}</div>        
        {% endfor %}
        <div class="form-group">
            <label for="nome">Seu E-mail</label>
            <input type="text" class="form-control" id="email" name="email" aria-describedby="nomeHelp" placeholder="E-mail cadastrado">
            <small id="nomeHelp" class="form-text text-muted">NÃ£o possui cadastro? Solicite.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Sua Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
{% endblock content %}
