{% extends "base.html" %}
{% block conteudo %}
{% load static %}
<link rel="stylesheet" href="{% static 'style/contato.css' %}">
<div class="justify-content-center row w-100">
    <div class="container-fluid bg-white shadow p-3 p-sm-5 m-5 col-9 col-sm-8 col-md-7 col-lg-6 col-xl-5 col-xll-5 rounded">
        <h3 class="text-center mb-3"> <strong>Mudar Senha</strong> </h3>     
        <form action="{% url 'mudar_senha'%}" method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label>Nova senha:</label>
            </div>
            <div class="mb-3">
                {{ form.password }}
            </div>
            
            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {% for error in form.non_field_errors %}
                        <strong>{{ error|escape }}</strong>
                    {% endfor %}
                </div>
            {% endif %}

            <button type="submit" class="btn bg-success text-white">Atualizar Senha</button>
        </form>
    </div>
</div>
{% endblock %}
